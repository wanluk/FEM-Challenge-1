<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

    <main>

        <div class="card">
            <div class="left">
            </div>

            <div class="right">
                <p class="product-category">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL</p>

                <div class="price">
                    <p class="sale-price">$149,99</p>
                    <p class="standard-price">$169,99</p>
                </div>

                <button>
                    <img src="src/images/icon-cart.svg" alt="cart icon">
                    Add to Cart
                </button>
            </div>

        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">wanluk</a>.
    </div>

</body>

</html>
